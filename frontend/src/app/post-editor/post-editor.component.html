<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-[100] p-6">
  <div class="rounded-lg max-w-3xl w-full max-h-[90vh] overflow-y-auto"
       [ngClass]="isDark ? 'bg-black text-white' : 'bg-white text-black'">

    <div class="sticky top-0 border-b px-8 py-6 flex items-center justify-between z-20"
         [style.border-color]="isDark ? 'rgba(255,255,255,0.2)' : 'rgba(0,0,0,0.2)'"
         [style.background-color]="isDark ? '#000' : '#fff'">
      <h2 class="font-serif text-3xl font-light">{{ post ? 'Edit Post' : 'Create New Post' }}</h2>
      <button (click)="cancel.emit()" class="opacity-60 hover:opacity-100">âœ•</button>
    </div>

    <form (ngSubmit)="handleSubmit()" class="p-8 space-y-6">
      <div>
        <label class="block text-xs uppercase tracking-wider mb-2 opacity-50 font-sans">Title</label>
        <input [(ngModel)]="title" name="title" required class="w-full bg-transparent border-b py-3 outline-none font-sans"
               [style.border-color]="isDark ? 'rgba(255,255,255,0.2)' : 'rgba(0,0,0,0.2)'">
      </div>

      <div>
        <label class="block text-xs uppercase tracking-wider mb-2 opacity-50 font-sans">Content</label>
        <textarea [(ngModel)]="content" name="content" required rows="10" class="w-full bg-transparent border-b py-3 outline-none font-sans resize-none"
                  [style.border-color]="isDark ? 'rgba(255,255,255,0.2)' : 'rgba(0,0,0,0.2)'"></textarea>
      </div>

      <div class="flex gap-4 pt-4">
        <button type="submit" class="flex-1 py-4 rounded-full font-medium transition-all font-sans"
                [ngClass]="isDark ? 'bg-white text-black' : 'bg-black text-white'">
          {{ post ? 'Update Post' : 'Publish Post' }}
        </button>
      </div>
    </form>
  </div>
</div>
