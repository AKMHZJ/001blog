<article (click)="cardClick.emit()" class="cursor-pointer group">
  <div class="relative overflow-hidden aspect-[4/3] mb-6 rounded-lg">
    <img [src]="image" [alt]="title" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" />
  </div>

  <div class="flex items-center gap-3 mb-3">
    <span class="inline-block px-3 py-1 text-white rounded-full text-xs bg-[#06b6d4] font-sans">
      {{ category }}
    </span>
    <span class="text-gray-500 text-sm font-sans">{{ date }}</span>
  </div>

  <h2 class="text-2xl font-light mb-3 group-hover:opacity-70 transition-opacity leading-tight font-serif text-white">
    {{ title }}
  </h2>

  <div *ngIf="likeCount > 0 || commentCount > 0" class="flex items-center gap-4 mt-3 opacity-60 text-white">
    <div *ngIf="likeCount > 0" class="flex items-center gap-1">
      <span class="text-sm font-sans">â¤ {{ likeCount }}</span>
    </div>
    <div *ngIf="commentCount > 0" class="flex items-center gap-1">
      <span class="text-sm font-sans">ğŸ’¬ {{ commentCount }}</span>
    </div>
  </div>
</article>
